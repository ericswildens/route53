sourceBasePath: https://raw.githubusercontent.com/ericswildens/route53/master/src
commands:
  listhosts:
    sourcePath: /listhosts.js
    description: Lists AWS route53 managed hostnames
    options:
      - name: type
        value: record_type
      - name: match
        value: match_string
  addhost:
    sourcePath: /addhost.js
    description: Adds an AWS route53 hostname
    parameters:
      - name: hostname
      - name: ip_address
